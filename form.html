<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>HTM5</legend>
            <label for="name">Name</label>
            <input type="text" name="name">

            <br>
            <br>

            <label for="password">Password</label>
            <input type="password" name="password">
            <br>
            <br>
            <label for="number">Number</label>
            <input type="number" name="number">
            <br>
            <br>
            <label for="email">Email</label>
            <input type="email" name="email">
            <br>
            <br>
            <label for="week">Week</label>
            <input type="week" name="week">
            <br>
            <br>
            <label for="time">Time</label>
            <input type="time"name="time">
            <br>
            <br>
            <label for="search">Search</label>
            <input type="search" name="search">
            <br>
            <br>
            <label for="month">Month</label>
            <input type="month" name="month">
            <br>
            <br>
            <label for="date">Date</label>
            <input type="date"name="date">
            <br>
            <br>
            <label for="file">File</label>
            <input type="file" name="file">
            <br>
            <br>
           <label for="datetime">Datetime</label>
           <input type="datetime-local" name="datetime">
           <br>
           <br>
           <label for="textarea">Textarea</label>
           <textarea name="textarea" id="textarea" rows="5" cols="50"></textarea>
           <br>
           <br>
           <label for="city">Choose your city</label>
           <select name="city" id="city">
            <option value="delhi">Delhi</option>
            <option value="punjab">Punjab</option>
           </select>
           <br>
           <br>
           <label for="radio">Science</label>
           <input type="radio" name="radio">
           <label for="radio">Maths</label>
           <input type="radio" name="radio">
           <br>
           <br>
           <label for="checkbox">dancing</label>
           <input type="checkbox"name="checkbox">
           <label for="checkbox">singing</label>
           <input type="checkbox"name="checkbox">
           <label for="checkbox">painting</label>
           <input type="checkbox"name="checkbox">
           <br>
           <br>
           <label for="image">Image</label>
           <input type="image" src="house.png" alt="house" height="150">
           <br>
           <br>
           <label for="cars">choose your car from the list</label>
           <input type="cars" list="car">
           <datalist id="car">
            <option value="BMW"></option>
            <option value="Audi"></option>
            <option value="Aulto"></option>
           </datalist>

           <label for="range">Range</label>
           <input type="range" name="range">
           <br>
           <br>
           <input type="reset" value="clear">
           <input type="submit" value="Submit">

        </fieldset>
    </form>
    
</body>
</html>
